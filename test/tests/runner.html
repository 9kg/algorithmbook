        <script>
            function requireJS(href, callback){
                var node = document.createElement("script")
                node.onload = callback
                node.onerror = function(){
                    console.log(href+" 加载失败")
                }
                node.src = href
                document.head.appendChild(node)
            }
        </script>
<!--        <script src="../tests/spec.js"></script>-->

    </head>

        <div id="mocha"></div>
        <script>
            (function() {
                mocha.ui('bdd')
                mocha.setup({timeout: 100000});
                requireJS("../tests/util.js", function(){
                    mocha.run()
                })
               
                   
             
            })()
        </script>
      
    </body>
